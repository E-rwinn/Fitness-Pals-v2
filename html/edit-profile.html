<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Pals - Edit Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Sen", sans-serif;
    }

    hr {
      margin: 0px 33px;
      background-color: black;
    }

    .container {
      gap: 10px;
    }

    .header {
      background: #F15225;
      height: 209px;
      width: 100%;
    }

    .header-image {
      margin-top: 51px;
      margin-left: 32px;
    }

    .setting {
      font-weight: bold;
      font-size: 16px;
      margin-top: 30px;
      margin-left: 33px;
    }

    .user-profile {
      text-align: center;
      margin-top: 35px;
    }

    .user-profile img {
      width: 120px !important;
      height: 120px !important;
      border-radius: 100%;
      border: 3px solid #FFF;
      filter: drop-shadow(8px 8px 10px gray);
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .user-profile img:hover {
      transform: scale(1.05);
      filter: drop-shadow(10px 10px 15px #F15225);
    }

    .info-container {
      margin: 20px 33px;
    }

    .info-container p {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info-text {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .burher {
      font-family: "Sen", sans-serif;
      font-weight: bold;
      font-size: 16px;
      background-color: #FFF;
      border: 3px solid #F15225;
      border-radius: 100px;
      color: #F15225;
      padding: 13px 30px;
      margin: 20px 20px 40px 33px;
      cursor: pointer;
    }

    .burher1 {
      font-family: "Sen", sans-serif;
      font-weight: bold;
      font-size: 16px;
      background-color: #F15225;
      border: 5px solid #F15225;
      border-radius: 100px;
      color: #FFF;
      padding: 10px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <section class="header">
    <div class="container">
      <a href="TEST-DROPDOWN.html"><img class="header-image" src="Arrow.png" alt="Back Arrow"></a>
      <p class="setting">Edit Profile</p>
    </div>
  </section>

  <section class="container">
    <div class="user-profile">
      <img
        id="profileImage"
        src="https://media.newyorker.com/photos/624f484bb8900d61c847f8d7/1:1/w_2269,h_2269,c_limit/Long-Butler-09.jpg"
        alt="User Profile Image"
        title="Click to change profile picture"
      />
      <input type="file" id="fileInput" accept="image/*" style="display: none" />
    </div>

    <div class="info-container">
      <p>Username</p>
      <input type="text" id="username" placeholder="Username" class="info-text" />
    </div>
    <hr />

    <div class="info-container">
      <p>Email</p>
      <input type="email" id="email" placeholder="Email" class="info-text" />
    </div>
    <hr />

    <div class="info-container">
      <p>Password</p>
      <input type="password" id="password" placeholder="Password" class="info-text" />
    </div>
    <hr />

    <a href="TEST-DROPDOWN.html"><button class="burher">Cancel</button></a>
    <button onclick="saveProfile()" class="burher1">Save</button>
  </section>

  <script src="/js/edit-profile.js">
  </script>
</body>
</html>

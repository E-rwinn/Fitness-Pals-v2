<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/assets/logo-pt2.png" type="image/x-icon">
  <title>FitnessPal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #F15223;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: left;
    }

    .show-password input {
      margin-right: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #F15223;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .login-btn:hover {
      background-color: #e94d1e;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #F15223;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Google Sign-In container spacing */
    #google-signin {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="current-password" required />
      </div>

      <div class="show-password">
        <input type="checkbox" id="showPass" />
        <label for="showPass">Show Password</label>
      </div>

      <button type="submit" class="login-btn">Log In</button>
    </form>

    <!-- Google Sign-In button -->
    <div id="google-signin"></div>

    <p class="footer-text">
      Don't have an account? <a href="sign-up-page.html">Sign Up</a>
    </p>
  </div>

  <script>
    // Your Firebase config (replace with your own if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyAKsNqr-UAkwGh2H6uD_ZXfwjwCsinB6bg",
      authDomain: "fitnesspal-3c566.firebaseapp.com",
      projectId: "fitnesspal-3c566",
      storageBucket: "fitnesspal-3c566.appspot.com",
      messagingSenderId: "860568935458",
      appId: "1:860568935458:web:1f695b4693270d5869be7b",
      measurementId: "G-DE14S51W80"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle password visibility
    document.getElementById('showPass').addEventListener('change', function () {
      const passField = document.getElementById('password');
      passField.type = this.checked ? 'text' : 'password';
    });

    // Email/password login handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        alert(`Welcome back, ${userCredential.user.displayName || email}!`);
        window.location.href = "https://fitness-pals.vercel.app/html/home.html"; // Redirect on success
      } catch (error) {
        alert(`Login failed: ${error.message}`);
      }
    });

    // Google Sign-In callback for Google Identity Services
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      const credential = firebase.auth.GoogleAuthProvider.credential(id_token);

      auth.signInWithCredential(credential)
        .then((userCredential) => {
          const user = userCredential.user;
          alert(`Welcome back, ${user.displayName || user.email}!`);
          window.location.href = "https://fitness-pals.vercel.app/html/home.html"; // Redirect on success
        })
        .catch(error => {
          alert(`Google sign-in failed: ${error.message}`);
        });
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '899373532299-dno9k1v6u83mn2ngmkh0dsgoc64g7vpg.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        ux_mode: 'popup' // Optional popup instead of redirect
      });

      google.accounts.id.renderButton(
        document.getElementById('google-signin'),
        { theme: "outline", size: "large" }
      );

      // Optional: automatically prompt One-Tap sign-in
      // google.accounts.id.prompt();
    };
  </script>

</body>
</html>

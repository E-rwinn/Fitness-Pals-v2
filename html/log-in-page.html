<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/assets/logo-pt2.png" type="image/x-icon">
  <title>FitnessPal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #F15223;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: left;
    }

    .show-password input {
      margin-right: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #F15223;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      background-color: #e94d1e;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .footer-text a {
      color: #F15223;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Google Sign-In container spacing */
    #google-signin {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
  </style>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <div class="show-password">
        <input type="checkbox" id="showPass" onclick="togglePassword()" />
        <label for="showPass">Show Password</label>
      </div>

      <button type="submit" class="login-btn">Log In</button>
    </form>

    <!-- Google Sign-In button will be rendered here -->
    <div id="google-signin"></div>

    <p class="footer-text">
      Don't have an account? <a href="sign-up-page.html">Sign Up</a>
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;

      if (username) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "home.html"; 
      } else {
        alert("Please enter a username.");
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function handleCredentialResponse(response) {
      const id_token = response.credential;
      const userObject = JSON.parse(atob(id_token.split('.')[1]));

      // Use Google 'name' if available; otherwise, use the email prefix
      const username = userObject.name || (userObject.email ? userObject.email.split('@')[0] : "GoogleUser");

      localStorage.setItem("loggedInUser", username);
      window.location.href = "home.html";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '899373532299-dno9k1v6u83mn2ngmkh0dsgoc64g7vpg.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById('google-signin'),
        { theme: "outline", size: "large" }
      );

      // Optional: google.accounts.id.prompt();
    };
  </script>

</body>
</html>

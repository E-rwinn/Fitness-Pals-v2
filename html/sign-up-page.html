<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitnessPal</title>
  <link rel="shortcut icon" href="/assets/logo-pt2.png" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #F15223;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }
    .show-password {
      display: flex;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: left;
    }
    .show-password input {
      margin-right: 8px;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #F15223;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .signup-btn:hover {
      background-color: #e94d1e;
    }
    /* Google Sign-In container spacing */
    #google-signin {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    .footer-text a {
      color: #F15223;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="new-password" />
      </div>

      <div class="show-password">
        <input type="checkbox" id="showPass" />
        <label for="showPass">Show Password</label>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <!-- Google Sign-In button placeholder -->
    <div id="google-signin"></div>

    <p class="footer-text">
      Already have an account? <a href="log-in-page.html">Log In</a>
    </p>
  </div>

  <script>
    // Your Firebase config - replace if needed
   const firebaseConfig = {
      apiKey: "AIzaSyAKsNqr-UAkwGh2H6uD_ZXfwjwCsinB6bg",
      authDomain: "fitnesspal-3c566.firebaseapp.com",
      projectId: "fitnesspal-3c566",
      storageBucket: "fitnesspal-3c566.appspot.com", // ✅ fixed here
      messagingSenderId: "860568935458",
      appId: "1:860568935458:web:1f695b4693270d5869be7b",
      measurementId: "G-DE14S51W80"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle password visibility
    document.getElementById('showPass').addEventListener('change', function () {
      const passField = document.getElementById('password');
      passField.type = this.checked ? 'text' : 'password';
    });

    // Email/password signup handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: username });
        alert(`Account created! Welcome, ${username}`);
        // TODO: redirect to home page or update UI
      } catch (error) {
        alert(`Error: ${error.message}`);
        window.location.href = "/html/welcome.html"; // or dashboard.html
      }
    });

    // Google Sign-In callback for Google Identity Services
    function handleCredentialResponse(response) {
      const id_token = response.credential;
      // Note: Usually you’d verify this token on your backend for security.
      // For demo, decode and extract info client-side:

      const userObject = JSON.parse(atob(id_token.split('.')[1]));
      const email = userObject.email;
      const username = userObject.name || email.split('@')[0];

      // Sign in or create Firebase user with Google credential
      const credential = firebase.auth.GoogleAuthProvider.credential(id_token);

      auth.signInWithCredential(credential)
        .then(() => {
          alert(`Signed in as ${username} (${email})`);
          // TODO: redirect to home page or update UI
        })
        .catch(error => {
          alert(`Google sign-in failed: ${error.message}`);
        });
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '899373532299-dno9k1v6u83mn2ngmkh0dsgoc64g7vpg.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        ux_mode: 'popup'  // popup so no redirect, optional
      });

      google.accounts.id.renderButton(
        document.getElementById('google-signin'),
        { theme: "outline", size: "large" }
      );

      // Uncomment to show Google One-Tap prompt automatically:
      // google.accounts.id.prompt();
    };
  </script>

</body>
</html>

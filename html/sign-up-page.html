<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitnessPal</title>
  <link rel="shortcut icon" href="/assets/logo-pt2.png" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #F15223;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.15);
    }
    .show-password {
      display: flex;
      align-items: center;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: left;
    }
    .show-password input {
      margin-right: 8px;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #F15223;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .signup-btn:hover {
      background-color: #e94d1e;
    }
    /* Google Sign-In container spacing */
    #google-signin {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    .footer-text a {
      color: #F15223;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="new-password" />
      </div>

      <div class="show-password">
        <input type="checkbox" id="showPass" />
        <label for="showPass">Show Password</label>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <!-- Google Sign-In button placeholder -->
    <div id="google-signin"></div>

    <p class="footer-text">
      Already have an account? <a href="log-in-page.html">Log In</a>
    </p>
  </div>

  <script src="/js/sign-up.js"></script>
</body>
</html>

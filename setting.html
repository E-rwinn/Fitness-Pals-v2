  <title>Fitness Pals</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Sen", sans-serif;
    }

    hr {
      margin: 23px 33px;
      background-color: black;
    }

    .container {
      gap: 10px;
    }

    .header {
      background: #F15225;
      height: 209px;
      width: 100%;
    }

    .header-image {
      margin-top: 51px;
      margin-left: 32px;
    }

    .setting {
      font-weight: bold;
      font-size: 16px;
      margin-top: 30px;
      margin-left: 33px;
    }

    .account-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 33px;
      padding-top: 28px;
      position: relative;
    }

    .label-container {
      display: flex;
      align-items: center;
    }

    .label-container img {
      margin-right: 22px;
    }

    .dropbtn {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      padding: 0 0;
      border-radius: 6px;
    }

    .dropdown-content.show {
      max-height: 300px;
      padding: 10px 0;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .footer {
      background-color: white;
      height: 105px;
      width: 100%;
    }

    .footer .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding-top: 24px;
    }

    .footer img:first-child {
      height: 24px;
      margin-bottom: 35px;
    }


  </style>
</head>

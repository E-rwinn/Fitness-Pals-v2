    /* Dropdown Styles */
    .dropdown-box {
      border-radius: 6px;
      width: 100%;
      max-width: 400px;
      background-color: transparent;
      margin-bottom: 30px;
    }

    .dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      cursor: pointer;
      padding-top: 28px;
      padding-left: 33px;
      padding-right: 33px;
      padding-bottom: 12px;
    }

    .dropdown-title {
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .dropdown-title img {
      width: 18px;
      height: 18px;
    }

    .arrow-icon {
      width: 24px;
      height: 24px;
      margin-left: 240px;
      transition: transform 0.3s ease;
    }

    .dropdown-box.open .arrow-icon {
      transform: rotate(-90deg);
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      gap: 15px;
      padding: 10px 33px 16px;
      animation: slideDown 0.3s ease forwards;
    }

    .dropdown-box.open .dropdown-content {
      display: flex;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

      .dropdown-item1 {
    
      align-items: center;
      gap: 10px;
    }
    .dropdown-item img {
      width: 50px;
      height: 50px;

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2f81f7;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: scaleY(0);
      }
      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }

    .switch {
  margin-left: 124px;

  width: 60px;

}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #F15225;
}

input:focus + .slider {
  box-shadow: 0 0 1px #F15225;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
